<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet name="bootstrap.css" library="webjars/bootstrap/3.3.5/css"/>
		<h:outputStylesheet name="bootstrap.min.css" library="webjars/bootstrap/3.3.5/css"/>
		<h:outputScript name="jquery.js" library="webjars/jquery/1.11.1"/>
		<h:outputStylesheet name="layout.css" library="css"/>
		<h:outputStylesheet name="mystyle.css" library="css"/>
		<title><ui:insert name="title"/></title>
    </h:head>
    <h:body>
		<div id="main">
			<div id="top">
				<ui:insert name="top">
					<ui:include src="/header.xhtml"/>
				</ui:insert>
			</div>
			<div id="left">
				<ui:insert name="left">
					<ui:include src="/sidebar.xhtml"/>
				</ui:insert>
			</div>
			<div id="contents">
				<ui:insert name="content"/>
			</div>
			<div id="bottom">
				<ui:insert name="bottom">
					<ui:include src="/footer.xhtml"/>
				</ui:insert>
			</div>
		</div>
    </h:body>
</html>
